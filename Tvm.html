<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande Mamie (Lancement Direct OQEE)</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter (standard) et du design mobile-first */
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #f0f4f8; /* Gris clair élégant */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 16px;
        }
        .control-button {
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.08), 0 1px 2px -1px rgba(0, 0, 0, 0.04);
        }
        .app-launch-button {
            background-color: #00A1DE; /* Couleur Free ou similaire */
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            height: 120px;
            box-shadow: 0 10px 15px -3px rgba(0, 161, 222, 0.3), 0 4px 6px -4px rgba(0, 161, 222, 0.2);
        }
        .app-launch-button:active {
             background-color: #008CBF;
        }
        .power-button {
            background-color: #EF4444; /* Rouge pour l'alimentation */
        }
        .power-button:active {
             background-color: #DC2626;
        }
        .loading {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="selection:bg-indigo-200">
    <div id="app-container" class="w-full max-w-sm bg-white p-6 rounded-3xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Contrôle TV Mamie</h1>
        <p class="text-sm text-center text-gray-500 mb-6">Contrôle direct Samsung via App ID</p>

        <!-- Zone de messages d'état -->
        <div id="status-message" class="bg-indigo-100 text-indigo-800 p-3 rounded-xl text-center mb-6 text-sm font-medium">
            Initialisation de l'interface...
        </div>

        <!-- Bouton Lancement Direct OQEE -->
        <button id="launch-oqee-btn" 
                data-app-id="znCs95n93Q.OqeeTV" 
                class="control-button app-launch-button w-full rounded-2xl mb-6 flex items-center justify-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21 3H3C1.895 3 1 3.895 1 5v12c0 1.105.895 2 2 2h7l-2 3h8l-2-3h7c1.105 0 2-.895 2-2V5c0-1.105-.895-2-2-2zm-1 14H4V6h16v11z"/>
            </svg>
            <span>LANCER DIRECTEMENT OQEE TV</span>
        </button>

        <!-- Bouton de mise en veille/marche -->
        <button id="power-btn" data-key="off" data-capability="switch" class="control-button power-button text-white w-full py-3 rounded-xl flex items-center justify-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3h-2v10h2V3zM12 11c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/>
            </svg>
            <span>Éteindre la TV (Fonctionnel)</span>
        </button>

        <!-- Affichage de l'App ID pour référence -->
        <p class="text-xs text-gray-400 text-center mt-4">App ID testé : <code id="app-id-display">znCs95n93Q.OqeeTV</code></p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('status-message');
            const powerBtn = document.getElementById('power-btn');
            const launchOqeeBtn = document.getElementById('launch-oqee-btn');
            
            // ----------------------------------------------------
            // --- CONFIGURATION CRITIQUE ---
            // ----------------------------------------------------
            const SMARTTHINGS_TOKEN = "bb137cae-20ed-4295-87f3-4c45ff06ff1b"; 
            const TV_DEVICE_ID = "a446a209-f9d7-7972-e908-a1a41eb7f093";
            const API_URL = `https://api.smartthings.com/v1/devices/${TV_DEVICE_ID}/commands`;
            // ----------------------------------------------------

            let isSendingCommand = false;
            const THROTTLE_DELAY_MS = 1500; // 1.5 secondes de délai minimum entre les commandes

            function setButtonDisabled(button, disabled) {
                button.classList.toggle('loading', disabled);
            }

            function setAllButtonsDisabled(disabled) {
                setButtonDisabled(powerBtn, disabled);
                setButtonDisabled(launchOqeeBtn, disabled);
                isSendingCommand = disabled;
            }

            function updateStatus(message, isError = false) {
                statusMessage.className = `p-3 rounded-xl text-center mb-6 text-sm font-medium ${isError ? 'bg-red-100 text-red-800' : 'bg-indigo-100 text-indigo-800'}`;
                const now = new Date().toLocaleTimeString();
                statusMessage.innerHTML = `<span class="font-bold">${now}</span>: ${message}`;
                console.log(message);
            }

            // Fonction pour envoyer une commande SmartThings
            async function sendCommand(commands, description) {
                updateStatus(`Envoi de l'action : ${description}...`);
                setAllButtonsDisabled(true); 

                try {
                    let response;
                    const maxRetries = 5;
                    const initialDelay = 1000;
                    
                    for (let attempt = 0; attempt < maxRetries; attempt++) {
                        response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${SMARTTHINGS_TOKEN}`,
                                'Content-Type': 'application/json; charset=utf-8'
                            },
                            body: JSON.stringify({ commands: commands })
                        });

                        if (response.ok || response.status !== 429) {
                            break; 
                        }

                        // Erreur 429: Backoff exponentiel
                        const delay = initialDelay * Math.pow(2, attempt);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        if (attempt === maxRetries - 1) {
                            break;
                        }
                    }

                    if (response.ok) {
                        updateStatus(`${description} : Commande envoyée avec succès.`);
                    } else if (response.status === 429) {
                        updateStatus("Erreur 429 : Requêtes trop rapides. Veuillez réessayer dans quelques secondes.", true);
                    } else {
                        const errorData = await response.json().catch(() => ({ message: 'Réponse illisible ou vide.' }));
                        const detailedError = errorData.message || JSON.stringify(errorData) || 'Erreur inconnue.';
                        updateStatus(`${description} : ÉCHEC (Code ${response.status}). Détail SmartThings: ${detailedError}`, true);
                    }
                } catch (error) {
                    updateStatus(`Erreur réseau (vérifiez la connexion Internet) : ${error.message}`, true);
                } finally {
                    setTimeout(() => {
                        setAllButtonsDisabled(false);
                        updateStatus("Prêt pour la prochaine commande.");
                    }, THROTTLE_DELAY_MS);
                }
            }

            // --- Commande de Lancement OQEE ---
            launchOqeeBtn.addEventListener('click', () => {
                if (isSendingCommand) {
                    updateStatus("Veuillez attendre la fin de la commande précédente.", true);
                    return; 
                }

                const appId = launchOqeeBtn.getAttribute('data-app-id');
                const description = `Lancement de l'application OQEE (ID: ${appId})`;
                
                const commands = [{
                    component: "main",
                    capability: "custom.launchapp",
                    command: "launchApp",
                    arguments: [appId]
                }];

                // Tenter d'abord d'allumer la TV, puis de lancer l'app
                // Il est possible que launchApp fonctionne même si la TV est éteinte
                // et l'allume implicitement, mais c'est une sécurité.
                sendCommand(commands, description);
            });


            // --- Commande Marche/Arrêt ---
            powerBtn.addEventListener('click', () => {
                if (isSendingCommand) {
                    updateStatus("Veuillez attendre la fin de la commande précédente.", true);
                    return; 
                }
                // Nous savons que 'off' fonctionne
                const commands = [{
                    component: "main",
                    capability: "switch",
                    command: "off",
                    arguments: []
                }];
                sendCommand(commands, "Mise hors tension (Éteindre la TV)");
            });

            updateStatus("Télécommande simplifiée prête. Testons le lancement direct d'application.");
        });
    </script>
</body>
</html>
