<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande OQEE TV</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et responsive sur mobile -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police et du design mobile-first */
        :root {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #eef2f6; /* Bleu très clair */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
        }
        .control-card {
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .control-button {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 1px solid #d1d5db; /* Bordure légère */
        }
        .control-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* STYLE : Bouton TV/Lancement App (Bleu) */
        .app-launch-button-small {
            background-color: #3B82F6; /* Bleu Vif */
            color: white;
            font-weight: 700;
            font-size: 1rem; 
            height: 48px;
            box-shadow: 0 6px 15px -3px rgba(59, 130, 246, 0.4);
            letter-spacing: 0.05em;
        }
        .app-launch-button-small:active {
             background-color: #2563EB;
        }

        /* STYLE : Bouton Allumer (Vert) */
        .power-on-style {
            background-color: #10B981; /* Vert Émeraude */
            color: white;
            font-weight: 600;
        }
        .power-on-style:active {
             background-color: #059669;
        }
        
        /* STYLE : Bouton Éteindre (Rouge) */
        .power-off-style {
            background-color: #EF4444; /* Rouge Vif */
            color: white;
            font-weight: 600;
        }
        .power-off-style:active {
             background-color: #DC2626;
        }

        /* STYLE : Boutons numériques (Taille réduite) */
        .num-button {
            background-color: #f9fafb; /* Très clair */
            color: #1f2937; /* Noir */
            font-weight: 700;
            font-size: 1.2rem; 
            height: 50px; 
        }
        .num-button:active {
            background-color: #e5e7eb;
        }

        /* NOUVEAU STYLE : Boutons CH+ et CH- */
        .channel-button {
            background-color: #e0e7ff; /* Indigo pâle */
            color: #4338ca; /* Indigo foncé */
            font-weight: 700;
            font-size: 1.1rem;
            height: 50px;
        }
        .channel-button:active {
            background-color: #c7d2fe;
        }

        /* STYLE : Boutons Volume (Jaune) */
        .volume-button {
             background-color: #fcd34d; /* Jaune doux */
             color: #4b5563;
             font-weight: bold;
             height: 50px;
        }
        .volume-button:active {
             background-color: #fbbf24;
        }

        /* NOUVEAU STYLE : Boutons Volume Ronds */
        .round-volume-button {
             width: 70px;
             height: 70px;
             border-radius: 9999px; /* rounded-full */
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             padding: 4px;
        }
        .volume-symbol {
            font-size: 1.8rem;
            line-height: 1;
        }
        .volume-label {
            font-size: 0.75rem; /* text-xs */
            font-weight: 700;
            margin-top: -2px;
        }

        /* STYLE : Touches Essentielles (5 petits boutons, icônes) */
        .essential-button {
            background-color: #ffffff;
            color: #374151; /* Gris foncé */
            font-size: 1.1rem;
            height: 40px; /* Taille réduite */
            padding-top: 8px; /* py-2 */
            padding-bottom: 8px; /* py-2 */
        }
        .essential-button:active {
            background-color: #f3f4f6;
        }
        
        .loading {
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body class="selection:bg-indigo-200">
    <div id="app-container" class="w-full max-w-sm control-card p-8 rounded-3xl border border-gray-200">
        
        <!-- 1. Boutons Power et Lancement TV -->
        <div class="flex justify-between items-center mb-8 space-x-3">
            <!-- Bouton Allumer (Vert) -->
            <button id="power-on-btn" 
                    data-key="on" 
                    data-capability="switch" 
                    class="control-button power-on-style w-1/3 py-3 rounded-xl text-base flex items-center justify-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3h-2v10h2V3zM12 11c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/>
                </svg>
                <span>ON</span>
            </button>
            
            <!-- Bouton Lancement Direct OQEE (TV - Bleu) -->
            <button id="launch-oqee-btn" 
                    data-app-id="znCs95n93Q.OqeeTV" 
                    class="control-button app-launch-button-small w-1/3 rounded-xl flex items-center justify-center">
                <span class="text-lg font-extrabold">TV</span> 
            </button>

            <!-- Bouton Éteindre (Rouge) -->
            <button id="power-off-btn" 
                    data-key="off" 
                    data-capability="switch" 
                    class="control-button power-off-style w-1/3 py-3 rounded-xl text-base flex items-center justify-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 3h-2v10h2V3zM12 11c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/>
                </svg>
                <span>OFF</span>
            </button>
        </div>
        
        <!-- 2. Commandes Numériques (0-9) + CH+/- -->
        <div class="grid grid-cols-3 gap-3 mb-8">
            <button data-key="1" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">1</button>
            <button data-key="2" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">2</button>
            <button data-key="3" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">3</button>
            
            <button data-key="4" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">4</button>
            <button data-key="5" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">5</button>
            <button data-key="6" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">6</button>
            
            <button data-key="7" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">7</button>
            <button data-key="8" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">8</button>
            <button data-key="9" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">9</button>
            
            <!-- CH- -->
            <button data-key="CH_DOWN" data-capability="mediaChannel" class="control-button channel-button rounded-xl py-3 flex items-center justify-center">
                CH-
            </button>
            
            <!-- 0 -->
            <button data-key="0" data-capability="remoteControl" class="control-button num-button rounded-xl py-3">0</button>
            
            <!-- CH+ -->
            <button data-key="CH_UP" data-capability="mediaChannel" class="control-button channel-button rounded-xl py-3 flex items-center justify-center">
                CH+
            </button>
        </div>

        <!-- 3. Commandes de Volume (Rondes) -->
        <div class="flex justify-center items-center mb-8 space-x-12">
            <!-- Bouton Volume Moins (-) -->
            <button data-key="VOLUME_DOWN" data-capability="audioVolume" 
                    class="control-button volume-button round-volume-button">
                <span class="volume-symbol">-</span>
                <span class="volume-label">Volume</span>
            </button>
            
            <!-- Bouton Volume Plus (+) -->
            <button data-key="VOLUME_UP" data-capability="audioVolume" 
                    class="control-button volume-button round-volume-button">
                <span class="volume-symbol">+</span>
                <span class="volume-label">Volume</span>
            </button>
        </div>
        
        <!-- 4. Touches Essentielles (5 boutons, icônes seulement) -->
        <div class="flex justify-between items-center mb-4 space-x-2">
            <!-- Bouton 1: Retour (BACK) -->
            <button data-key="BACK" data-capability="remoteControl" class="control-button essential-button flex-1 rounded-xl flex items-center justify-center">
                <!-- Icône Retour (Flèche) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-4H7V9h4V5l6 6-6 6z"/></svg>
            </button>
            <!-- Bouton 2: Accueil (HOME) -->
            <button data-key="HOME" data-capability="remoteControl" class="control-button essential-button flex-1 rounded-xl flex items-center justify-center">
                <!-- Icône Accueil (Maison) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5.69l5-4.5V3h3v2h-2l-1-1v10h2v2h-3v-2l-1-1v-4L12 5.69zM12 3L2 12h3v8h14v-8h3L12 3z"/></svg>
            </button>
            <!-- Bouton 3: Menu (MENU) - À définir -->
            <button data-key="MENU" data-capability="remoteControl" class="control-button essential-button flex-1 rounded-xl flex items-center justify-center">
                <!-- Icône Menu (Liste) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button>
            <!-- Bouton 4: Enregistrer (REC) - À définir -->
            <button data-key="REC" data-capability="remoteControl" class="control-button essential-button flex-1 rounded-xl flex items-center justify-center">
                <!-- Icône Enregistrer (Cercle Rouge) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="9"/></svg>
            </button>
            <!-- Bouton 5: Information (INFO) - À définir -->
            <button data-key="INFO" data-capability="remoteControl" class="control-button essential-button flex-1 rounded-xl flex items-center justify-center">
                <!-- Icône Info (i) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm0-8c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
            </button>
        </div>
        
        <!-- ENCART DE STATUT EN BAS -->
        <div id="status-message" class="bg-indigo-100 text-indigo-800 p-3 rounded-xl text-center text-sm font-medium border border-indigo-200 mt-4">
            Prêt.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusMessage = document.getElementById('status-message');
            const powerOnBtn = document.getElementById('power-on-btn'); 
            const powerOffBtn = document.getElementById('power-off-btn'); 
            const launchOqeeBtn = document.getElementById('launch-oqee-btn');
            
            // Collecte de tous les boutons de commande
            const controlButtons = document.querySelectorAll('.control-button[data-key], .app-launch-button-small');

            // --- CONFIGURATION FINALE ---
            const SMARTTHINGS_TOKEN = "a3722370-c705-4739-8709-eef82c298ce2"; 
            const TV_DEVICE_ID = "a446a209-f9d7-7972-e908-a1a41eb7f093";
            const API_URL = `https://api.smartthings.com/v1/devices/${TV_DEVICE_ID}/commands`;
            // --- FIN CONFIGURATION ---

            let isSendingCommand = false;
            const THROTTLE_DELAY_MS = 300; 
            const LONG_THROTTLE_DELAY_MS = 1500; 

            function setButtonDisabled(button, disabled) {
                button.classList.toggle('loading', disabled);
            }

            function setAllButtonsDisabled(disabled) {
                controlButtons.forEach(btn => btn.classList.toggle('loading', disabled));
                isSendingCommand = disabled;
            }

            // Fonction de mise à jour du statut, simplifiée pour ne montrer que le message
            function updateStatus(message, isError = false) {
                statusMessage.className = `p-3 rounded-xl text-center text-sm font-medium border ${isError ? 'bg-red-100 text-red-800 border-red-300' : 'bg-indigo-100 text-indigo-800 border-indigo-300'} mt-4`;
                statusMessage.innerHTML = message;
                console.log(message);
            }

            async function sendCommand(commands, description, throttleTime) {
                updateStatus(`Envoi de l'action : ${description}...`);
                setAllButtonsDisabled(true); 

                try {
                    let response;
                    const maxRetries = 5;
                    const initialDelay = 1000;
                    
                    for (let attempt = 0; attempt < maxRetries; attempt++) {
                        response = await fetch(API_URL, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${SMARTTHINGS_TOKEN}`,
                                'Content-Type': 'application/json; charset=utf-8'
                            },
                            body: JSON.stringify({ commands: commands })
                        });

                        if (response.ok || response.status !== 429) {
                            break; 
                        }

                        // Backoff exponentiel pour l'erreur 429
                        const delay = initialDelay * Math.pow(2, attempt);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        if (attempt === maxRetries - 1) {
                            break;
                        }
                    }

                    if (response.ok) {
                        updateStatus(`${description} : Commande réussie.`);
                    } else if (response.status === 429) {
                        updateStatus("Erreur 429 : Requêtes trop rapides. Veuillez réessayer dans quelques secondes.", true);
                    } else {
                        const errorData = await response.json().catch(() => ({ message: 'Réponse illisible ou vide.' }));
                        const detailedError = errorData.message || JSON.stringify(errorData) || 'Erreur inconnue.';
                        updateStatus(`${description} : ÉCHEC (Code ${response.status}). Détail : ${detailedError}`, true);
                    }
                } catch (error) {
                    updateStatus(`Erreur réseau : ${error.message}`, true);
                } finally {
                    setTimeout(() => {
                        setAllButtonsDisabled(false);
                        updateStatus("Prêt.");
                    }, throttleTime);
                }
            }
            
            // --- Gestion des commandes de Lancement d'App ---
            launchOqeeBtn.addEventListener('click', () => {
                if (isSendingCommand) return;
                const appId = launchOqeeBtn.getAttribute('data-app-id');
                const commands = [{
                    component: "main",
                    capability: "custom.launchapp",
                    command: "launchApp",
                    arguments: [appId]
                }];
                sendCommand(commands, "Lancement OQEE TV", LONG_THROTTLE_DELAY_MS);
            });
            
            // --- Gestion des commandes dynamiques (Power, Volume, Numérique, Essentiel) ---
            controlButtons.forEach(button => {
                // S'assurer que les boutons sont bien ceux de commande (hors le bouton TV qui est géré séparément)
                if (button.id === 'launch-oqee-btn') return; 

                button.addEventListener('click', () => {
                    if (isSendingCommand) return;
                    
                    const key = button.getAttribute('data-key');
                    const capability = button.getAttribute('data-capability');
                    let command = "sendKey"; 
                    let description = `Action '${key}'`;
                    let throttleTime = THROTTLE_DELAY_MS;
                    let argumentsArray = [key];

                    // Cas particulier : Marche/Arrêt
                    if (capability === "switch") {
                        command = key; 
                        description = (key === 'on' ? "Allumer la TV" : "Éteindre la TV");
                        argumentsArray = []; 
                        throttleTime = LONG_THROTTLE_DELAY_MS;
                    } 
                    // Cas particulier : Volume
                    else if (capability === "audioVolume") {
                        command = key.toLowerCase().replace('_', '');
                        description = `Contrôle Volume (${key === 'VOLUME_UP' ? '+' : '-'})`;
                        argumentsArray = []; 
                    } 
                    // Cas particulier : Changement de Chaîne
                    else if (capability === "mediaChannel") {
                         command = key.toLowerCase().replace('_', '');
                         description = `Changement de Chaîne (${key === 'CH_UP' ? 'Montée' : 'Descente'})`;
                         argumentsArray = []; 
                    }
                    // Cas général : Remote Control (Numérique, Home, Back, Info, Menu, Rec)
                    else if (capability === "remoteControl") {
                         description = (key.length === 1 && !isNaN(parseInt(key))) ? `Saisie numéro: ${key}` : `Action '${key}'`;
                    }

                    const commands = [{
                        component: "main",
                        capability: capability,
                        command: command,
                        arguments: argumentsArray
                    }];

                    sendCommand(commands, description, throttleTime);
                });
            });

            // Initialisation avec le message minimal
            updateStatus("Prêt.");
        });
    </script>
</body>
</html>
